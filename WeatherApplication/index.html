<!DOCTYPE html>
<html>
<head>
  <title>Weather forecast</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Bangalore, In</div>
        <div class="date">Sunday 13 December 2020</div>
      </section>
      <div class="current">
        <div class="temp">24<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">22°c / 25°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
