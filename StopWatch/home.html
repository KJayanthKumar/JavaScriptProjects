<!DOCTYPE html>
<html>
<head>
    <title>Stop watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="textstopwatch">Stopwatch</h2>
        <p>
            <span id="seconds">00</span><span class="dots">:</span><span id="tens">00</span>
        </p>
        <button id="button-start" class="buttonstart">Start</button>
        <button id="button-stop" class="buttonstop">Stop</button>
        <button id="button-reset" class="buttonreset">Reset</button>
        <button id="button-laps" class="buttonlaps">Laps</button>
    </div>
    <div class="lapcontainer">
        <h4 id="lapstxt"></h4>
    </div>
    <script src="./script.js"></script>
</body>
</html>
